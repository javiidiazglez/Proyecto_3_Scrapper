    <style>
        /* --- RESET Y NUEVA CONFIGURACIÓN GLOBAL --- */
        :root {
            --background-color: #050810;
            --card-background: #101827;
            --accent-color: #00a99d;
            --text-color: #e5e7eb;
            --text-color-darker: #9ca3af;
            --border-color: rgba(0, 169, 157, 0.4);
            --matrix-font-color: #00a99d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        /* --- FONDO ANIMADO DE RED --- */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            width: 100%;
            max-width: 550px; /* Ancho ajustado al nuevo diseño */
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* --- CARD DE CONTENIDO --- */
        .content-card {
            background: var(--card-background);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: left;
        }
        
        /* --- HEADER Y TEXTOS --- */
        .content-card h1 {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .content-card p.subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--text-color-darker);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 400;
            line-height: 1.6;
        }

        /* --- FORMULARIO --- */
        #report-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left;
        }

        #report-form label {
            font-size: 0.9rem;
            color: var(--text-color-darker);
            margin-bottom: -0.75rem; /* Acercar al input */
            font-weight: 500;
        }

        #company-name {
            width: 100%;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #company-name::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        #company-name:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 169, 157, 0.5);
        }

        #generate-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            background-color: transparent;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #generate-button:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 169, 157, 0.3);
        }

        #generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- SPINNER DE CARGA --- */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- ÁREA DEL REPORTE (IFRAME) --- */
        #report-container {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.7s ease-in-out, max-height 0.7s ease-in-out, margin-top 0.7s ease-in-out;
        }

        #report-container.visible {
            opacity: 1;
            max-height: 1000px; /* Suficientemente grande */
            margin-top: 2rem;
        }
        
        #iframe-wrapper {
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px;
            background: var(--card-background);
        }

        #report-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
        }
        
        /* --- MENSAJE DE ERROR --- */
        #error-message {
            color: #ff8a8a;
            background-color: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            transition: opacity 0.3s ease;
            font-size: 0.9rem;
        }

        /* --- CLASES DE UTILIDAD --- */
        .hidden {
            display: none;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
                align-items: flex-start; /* Evitar centrado vertical en móviles */
            }
            .content-card {
                padding: 1.5rem;
            }
            #report-iframe {
                height: 55vh;
            }
        }

<body>

    <canvas id="background-canvas"></canvas>

    <div class="main-container">
        
        <main class="content-card">
            <h1>Generador Análisis Empresarial</h1>
            <p class="subtitle">Genere reportes de inteligencia de negocio e investigación corporativa en tiempo real.</p>

            <form id="report-form">
                <label for="company-name">Organización a Analizar:</label>
                <input type="text" id="company-name" placeholder="Ej: Microsoft Corporation " required autocomplete="off">
                <button type="submit" id="generate-button">
                    <span id="button-text">Generar Análisis</span>
                </button>
            </form>
            <p id="error-message" class="hidden"></p>
        </main>

        <section id="report-container">
             <div id="iframe-wrapper">
                <!-- El Iframe se insertará aquí dinámicamente -->
             </div>
        </section>

        <footer>
            <p>&copy; 2025. Proyecto 3 - Grupo 2. TanDEM. Todos los derechos reservados.</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA DEL FORMULARIO Y API (sin cambios) ---
            const reportForm = document.getElementById('report-form');
            const companyNameInput = document.getElementById('company-name');
            const generateButton = document.getElementById('generate-button');
            const buttonText = document.getElementById('button-text');
            const reportContainer = document.getElementById('report-container');
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const errorMessage = document.getElementById('error-message');

            const webhookUrl = 'https://hook.eu2.make.com/laa9597i9t2knu812cogii0paeafgxfm';

            reportForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const companyName = companyNameInput.value.trim();

                if (!companyName) {
                    showError('Por favor, introduce un nombre de empresa.');
                    return;
                }

                setLoadingState(true);
                hideError();
                
                reportContainer.classList.remove('visible');
                iframeWrapper.innerHTML = '';

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ custom_webhook: companyName })
                    });
                    
                    if (!response.ok) throw new Error(`Error en la red: ${response.statusText}`);
                    
                    const responseText = await response.text();
                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        throw new Error("La respuesta del servidor no fue un JSON válido. Respuesta: " + responseText);
                    }

                    if (data && data.docu) {
                        displayReport(data.docu);
                    } else {
                        throw new Error('La respuesta del servidor no contiene la URL del documento.');
                    }

                } catch (error) {
                    console.error('Error al generar el reporte:', error);
                    showError(`Error: ${error.message}`);
                } finally {
                    setLoadingState(false);
                }
            });

            function setLoadingState(isLoading) {
                generateButton.disabled = isLoading;
                buttonText.innerHTML = isLoading ? '<div class="spinner"></div>Procesando...' : 'Generar Reporte';
            }
            
            function displayReport(url) {
                iframeWrapper.innerHTML = '';
                const iframe = document.createElement('iframe');
                iframe.id = 'report-iframe';
                iframe.src = url;
                iframe.setAttribute('frameborder', '0');
                iframeWrapper.appendChild(iframe);
                reportContainer.classList.add('visible');
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            function hideError() {
                errorMessage.classList.add('hidden');
            }

            // --- NUEVA LÓGICA DEL CANVAS DE FONDO (EFECTO MATRIX) ---
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');

            let animationInterval;

            function setupAndRunMatrix() {
                // Detener animación anterior si existe
                if (animationInterval) {
                    clearInterval(animationInterval);
                }

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const alphabet = '01';
                const fontSize = 16;
                const columns = canvas.width / fontSize;

                const rainDrops = [];
                for (let x = 0; x < columns; x++) {
                    rainDrops[x] = Math.random() * (canvas.height / fontSize); // Inicializar con posiciones aleatorias
                }
                
                const rootStyles = getComputedStyle(document.documentElement);
                const matrixColor = rootStyles.getPropertyValue('--matrix-font-color').trim();

                const draw = () => {
                    ctx.fillStyle = 'rgba(5, 8, 16, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = matrixColor;
                    ctx.font = fontSize + 'px monospace';

                    for (let i = 0; i < rainDrops.length; i++) {
                        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            rainDrops[i] = 0;
                        }
                        rainDrops[i]++;
                    }
                };

                animationInterval = setInterval(draw, 50);
            }

            // Iniciar animación inmediatamente
            setupAndRunMatrix();

            // Reiniciar en caso de cambio de tamaño de la ventana
            window.addEventListener('resize', setupAndRunMatrix);
        });
    </script>
</body>
